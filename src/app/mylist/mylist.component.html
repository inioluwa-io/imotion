<div class="background">
    <img src="https://imotion-images.s3.us-east-2.amazonaws.com/1014895.jpg" (load)="loading()" />
</div>
<div class="container heading">
    <h1 class="label">My List</h1>
</div>
<div class="container" id="movies">
    <p class="label"> For you</p>
    <div class="movies">
        <div class="img" *ngFor="let movie of movies" [routerLink]="['/watch', movie?.video_id?._id]">
            <img src="{{movie?.video_id?.thumbnail}}" />
            <div class="movie-details">
                <p class="title">{{movie?.video_id?.title}}</p>
                <p class="tag label">{{movie?.video_id?.tag.join(' &sdot; ')}}</p>
                <p class="plot">{{movie?.video_id?.plot.substring(0,250)}}</p>
            </div>
            <div class="watched" [style.width]="movie?.watched ? movie?.watched+'%': '0%'"></div>
        </div>
    </div>
</div>
<app-loader *ngIf="!loaded"></app-loader>
